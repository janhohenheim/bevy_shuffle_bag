[package]
name = "bevy_shuffle_bag"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy = "0.15"
rand = "0.9.1"
serde = { version = "1", features = ["derive"], optional = true }
tracing = { version = "0.1", features = [
    "max_level_debug",
    "release_max_level_warn",
] }

[dev-dependencies]
paste = "1.0.15"
